---
dependency:
  name: galaxy
driver:
  name: vagrant
vagrant:
  platforms:
    - name: bento/centos-7.4
      box: bento/centos-7.4

    - name: ubuntu/trusty64
      box: trusty64
      box_url: https://vagrantcloud.com/ubuntu/boxes/trusty64/versions/14.04/providers/virtualbox.box

  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2
  instances:
    - name: nginx-custom
      ansible_groups:
        - group1
verifier:
  name: testinfra
